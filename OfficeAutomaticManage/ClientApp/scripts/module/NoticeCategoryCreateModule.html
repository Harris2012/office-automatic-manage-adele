<div>
    <form class="form form-horizontal" name="theForm" novalidate>
        <div class="form-group" ng-class="{'has-error':theForm.name.$dirty&&theForm.name.$error.required}">
            <label class="col-sm-2 control-label">分类名称</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="name" ng-model="item.name" required />
                <p class="text-danger" ng-show="theForm.name.$dirty && theForm.name.$error.required">必填</p>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error':theForm.title.$dirty&&theForm.title.$error.required}">
            <label class="col-sm-2 control-label">标题</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="title" ng-model="item.title" required />
                <p class="text-danger" ng-show="theForm.title.$dirty && theForm.title.$error.required">必填</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="remark" ng-model="item.remark" />
                <p class="text-danger" ng-show="theForm.remark.$dirty && theForm.remark.$error.required">必填</p>
            </div>
        </div>
    </form>
</div>

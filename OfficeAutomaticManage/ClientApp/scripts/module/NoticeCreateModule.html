<div>
    <form class="form form-horizontal" name="theForm" novalidate>
        <div class="form-group" ng-class="{'has-error':theForm.title.$dirty&&theForm.title.$error.required}">
            <label class="col-sm-2 control-label">标题</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="title" ng-model="item.title" required />
                <p class="text-danger" ng-show="theForm.title.$dirty && theForm.title.$error.required">必填</p>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error':theForm.body.$dirty&&theForm.body.$error.required}">
            <label class="col-sm-2 control-label">正文</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="body" ng-model="item.body" required />
                <p class="text-danger" ng-show="theForm.body.$dirty && theForm.body.$error.required">必填</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">分类</label>
            <div class="col-sm-8">
                <div class="icheck-primary icheck-inline" ng-repeat="x in category_selection">
                    <input type="radio" id="category_{{x.name}}" name="category" ng-value="x" ng-model="$parent.category_current" />
                    <label for="category_{{x.name}}">{{x.name}}({{x.title}})</label>
                </div>
            </div>
        </div>
    </form>
</div>
